name: build_1panel_images

"on":
  push:
    branches: [main, dev]
  workflow_dispatch: {}

jobs:
  build_1panel_cn_images:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 6 # Restrict to serial execution.
      fail-fast: false
      matrix:
        onepanel_type: [cn]
        os: [ubuntu, centos, alpine]
        version:
          #- "2.0.0"
          #- "2.0.1"
          #- "2.0.2"
          #- "2.0.3"
          #- "2.0.4"
          #- "2.0.5"
          #- "2.0.6"
          #- "2.0.7"
          #- "2.0.8"
          #- "2.0.9"
          #- "2.0.10"
          #- "2.0.11"
          #- "2.0.12"
          - "2.0.13"
          - "2.0.14"
          - "2.0.15"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare Dockerfile with version
        run: |
          mkdir -p .docker-tmp
          cp "${{ matrix.os }}/Dockerfile" .docker-tmp/Dockerfile
          sed -i 's/{%OnePanel_Version%}/${{ matrix.version }}/g' .docker-tmp/Dockerfile
          if [ "${{ matrix.onepanel_type }}" = "cn" ]; then
            HACK_DIR="hack_cn"
          else
            HACK_DIR="hack"
          fi
          sed -i "s|{%OnePanel_Type%}|${HACK_DIR}|g" .docker-tmp/Dockerfile

      - name: Build and Push (multi-arch)
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/1panel:dood-${{ matrix.version }}-${{ matrix.os }}${{ matrix.onepanel_type == 'cn' && '-cn' || '' }}
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -f .docker-tmp/Dockerfile \
            -t "$IMAGE" \
            --push \
            .

  build_1panel_pro_images:
    # just disable job
    if: false
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1 # Restrict to serial execution.
      fail-fast: false
      matrix:
        onepanel_type: [pro]
        os: [ubuntu, centos, alpine]
        version:
          #- "2.0.0"
          - "1.8.5"
          - "1.9.6"
          - "1.10.32-lts"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare Dockerfile with version
        run: |
          mkdir -p .docker-tmp
          cp "${{ matrix.os }}/Dockerfile" .docker-tmp/Dockerfile
          sed -i 's/{%OnePanel_Version%}/${{ matrix.version }}/g' .docker-tmp/Dockerfile
          if [ "${{ matrix.onepanel_type }}" = "cn" ]; then
            HACK_DIR="hack_cn"
          else
            HACK_DIR="hack"
          fi
          sed -i "s|{%OnePanel_Type%}|${HACK_DIR}|g" .docker-tmp/Dockerfile

      # ========================================================
      # +++ 新增步骤：在宿主机解压，避免 Docker Build 内存溢出 +++
      # ========================================================
      - name: Pre-unzip configuration (Avoid OOM)
        run: |
          # 1. [关键修复] 无论 zip 是否存在，先创建空目录
          # 这样即使没有 zip，Docker COPY 指令也能找到目录，不会报错
          mkdir -p "${{ matrix.os }}/1panel_data"

          # 2. 检查对应 OS 目录下是否存在 1panel.zip
          if [ -f "${{ matrix.os }}/1panel.zip" ]; then
            echo "Found zip for ${{ matrix.os }}, unzipping..."
            # 解压到刚才创建的目录
            unzip -q -o "${{ matrix.os }}/1panel.zip" -d "${{ matrix.os }}/1panel_data/"
          else
            echo "No zip found for ${{ matrix.os }}, skipping."
          fi
      
      - name: Build and Push (multi-arch)
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/1panel:dood-${{ matrix.version }}-${{ matrix.os }}${{ matrix.onepanel_type == 'cn' && '-cn' || '' }}
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -f .docker-tmp/Dockerfile \
            -t "$IMAGE" \
            --push \
            .
